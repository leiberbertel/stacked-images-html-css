<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacked Images</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/img/favicon_pk.png" type="image/x-icon">
  </head>
  <body>
    <div class="img-container">
      <div class="div-img">
        <img src="./assets/img/blastoise.png" alt="blastoise" />
        <span class="name-pokemon">
            <span class="text">Blastoise</span>
        </span>
      </div>
      <div class="div-img">
        <img src="./assets/img/bulbasaur.png" alt="bulbasaur" />
        <span class="name-pokemon">
            <span class="text">Bulbasaur</span>
        </span>
      </div>
      <div class="div-img">
        <img src="./assets/img/charizard.png" alt="charizard" />
        <span class="name-pokemon">
            <span class="text">Charizard</span>
        </span>
      </div>
      <div class="div-img">
        <img src="./assets/img/gengar.png" alt="gengar" />
        <span class="name-pokemon">
            <span class="text">Gengar</span>
        </span>
      </div>
      <div class="div-img">
        <img src="./assets/img/squirtle.png" alt="squirtle" />
        <span class="name-pokemon">
            <span class="text">Squirtle</span>
        </span>
      </div>      
    </div>
  </body>
</html>
